<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For my love Â· dreamy Valentine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #1a0f2e 0%, #301b4b 70%, #4a266a 100%);
      font-family: 'Segoe UI', 'Quicksand', system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      position: relative;
      overflow-x: hidden;
    }

    /* intro page styles */
    .intro-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #1a0f2e 0%, #301b4b 70%, #4a266a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      gap: 2rem;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .intro-page.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .teddy-container {
      animation: float-teddy 3s ease-in-out infinite;
      filter: drop-shadow(0 0 40px #ffb3ff) drop-shadow(0 0 80px #ff69b4);
    }

    @keyframes float-teddy {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(2deg); }
    }

    .teddy-container img {
      width: 200px;
      height: 200px;
      filter: drop-shadow(0 0 20px #ffb3ff);
    }

    .intro-text {
      text-align: center;
      margin-top: 2rem;
      padding: 0 1rem;
    }

    .intro-text h2 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #f7dcff, #e5b2ff, #cf9eff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #f2b0ff, 0 0 40px #c47ef0;
      letter-spacing: 2px;
    }

    .intro-text p {
      font-size: 1.3rem;
      color: #ecd9ff;
      text-shadow: 0 0 12px #ca95ff;
    }

    .button-container {
      display: flex;
      gap: 3rem;
      margin-top: 2rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0 1rem;
    }

    .yes-btn, .no-btn {
      padding: 1rem 3rem;
      font-size: 1.5rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 2px 5px rgba(0,0,0,0.4);
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden;
      min-width: 150px;
    }

    .yes-btn {
      background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
      color: white;
      box-shadow: 0 0 30px #ff69b4, 0 8px 0 #c71585;
      border: 2px solid #ffb6d9;
    }

    .yes-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 50px #ff69b4, 0 12px 0 #c71585;
    }

    .yes-btn:active {
      transform: translateY(5px);
      box-shadow: 0 0 30px #ff69b4, 0 2px 0 #c71585;
    }

    .no-btn {
      background: linear-gradient(135deg, #9370db 0%, #6a5acd 100%);
      color: white;
      box-shadow: 0 0 20px #9370db, 0 5px 0 #4d3a8f;
      border: 2px solid #b8a0e8;
    }

    .no-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px #9370db, 0 7px 0 #4d3a8f;
    }

    .cute-message {
      position: absolute;
      font-size: 1.2rem;
      color: #ff69b4;
      font-weight: 600;
      animation: bounce-message 1s ease-out forwards;
      text-shadow: 0 0 10px #ffb3ff;
      pointer-events: none;
    }

    @keyframes bounce-message {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-80px) scale(0.5);
      }
    }

    /* confetti styles */
    .confetti {
      position: fixed;
      pointer-events: none;
      width: 10px;
      height: 10px;
      background: #ff69b4;
      animation: confetti-fall 3s ease-in forwards;
      z-index: 9998;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* floating petals / dreamy particles */
    .flower-petal {
      position: absolute;
      pointer-events: none;
      background: rgba(230, 200, 255, 0.3);
      width: 40px;
      height: 40px;
      border-radius: 80% 0 80% 0;
      transform: rotate(45deg);
      box-shadow: 0 0 25px #d9b0ff, 0 0 60px #c285ff;
      backdrop-filter: blur(1px);
      z-index: 1;
      animation: float-petal 8s infinite ease-in-out;
    }

    @keyframes float-petal {
      0%, 100% { transform: translateY(0) rotate(45deg); }
      50% { transform: translateY(-30px) rotate(50deg); }
    }

    .petal-1 { top: 5%; left: 2%; background: #e9d2ff; width: 70px; height: 70px; opacity: 0.25; }
    .petal-2 { bottom: 10%; right: 3%; background: #f0dbff; width: 100px; height: 100px; opacity: 0.2; transform: rotate(70deg); }
    .petal-3 { top: 20%; right: 12%; background: #ffe0ff; width: 55px; height: 55px; opacity: 0.35; }
    .petal-4 { bottom: 25%; left: 8%; background: #dab0ff; width: 85px; height: 85px; opacity: 0.2; transform: rotate(120deg); }
    .petal-5 { top: 70%; left: 20%; background: #f2c2ff; width: 60px; height: 60px; opacity: 0.3; }

    /* floating hearts / sparkles (extra dream) */
    .float-heart {
      position: absolute;
      color: rgba(255, 200, 255, 0.4);
      font-size: 2rem;
      filter: drop-shadow(0 0 8px #ffb3ff);
      z-index: 1;
      user-select: none;
      animation: sway 12s infinite alternate ease-in-out, pulse 2s infinite ease-in-out;
    }
    @keyframes sway {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(40px) rotate(8deg); }
    }
    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 8px #ffb3ff) drop-shadow(0 0 20px #ff69b4); }
      50% { filter: drop-shadow(0 0 20px #ffb3ff) drop-shadow(0 0 40px #ff69b4); }
    }
    .heart-1 { top: 15%; left: 10%; font-size: 3rem; animation-duration: 14s, 2s; }
    .heart-2 { bottom: 20%; right: 15%; font-size: 4rem; animation-duration: 10s, 2.5s; }
    .heart-3 { top: 40%; left: 90%; font-size: 2.5rem; animation-duration: 18s, 3s; }

    /* main card â€“ dreamy purple floating glass */
    .valentine-dream {
      position: relative;
      z-index: 20;
      max-width: 1100px;
      width: 100%;
      background: rgba(55, 30, 75, 0.4);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 4rem 2rem 4rem 2rem;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), 0 0 0 2px rgba(210, 140, 255, 0.15) inset, 0 0 70px #aa7eff;
      padding: 2.5rem 2rem;
      border: 1px solid rgba(255, 200, 255, 0.3);
      transition: box-shadow 0.5s;
      animation: entrance 0.8s ease-out;
      opacity: 0;
    }

    .valentine-dream.show {
      opacity: 1;
    }

    @keyframes entrance {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(50px);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
    }

    .valentine-dream:hover {
      box-shadow: 0 40px 80px #3a1e55, 0 0 0 3px #e5b2ff inset, 0 0 100px #d09eff;
    }

    /* header message */
    .dream-message {
      text-align: center;
      margin-bottom: 2.5rem;
      padding: 1.5rem 1rem;
      background: linear-gradient(135deg, rgba(147, 112, 219, 0.2) 0%, rgba(100, 50, 150, 0.3) 50%, rgba(147, 112, 219, 0.2) 100%);
      border-radius: 2rem;
      border: 2px solid rgba(255, 182, 217, 0.6);
      box-shadow: 
        0 15px 40px rgba(255, 105, 180, 0.25),
        0 0 30px rgba(198, 112, 255, 0.3),
        inset 0 0 50px rgba(255, 182, 217, 0.08);
      animation: message-entrance 0.8s ease-out;
    }

    @keyframes message-entrance {
      0% {
        opacity: 0;
        transform: translateY(-30px);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .dream-message h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffdbff 0%, #f7dcff 50%, #e5b2ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px #f2b0ff, 0 0 40px #ff69b4;
      letter-spacing: 2px;
      margin-bottom: 0.8rem;
      animation: title-glow 3s ease-in-out infinite;
    }

    @keyframes title-glow {
      0%, 100% {
        text-shadow: 0 0 20px #f2b0ff, 0 0 40px #ff69b4;
        filter: drop-shadow(0 0 5px #ffb3ff);
      }
      50% {
        text-shadow: 0 0 30px #ffb3ff, 0 0 60px #ff69b4, 0 0 80px #d49eff;
        filter: drop-shadow(0 0 10px #ffb3ff);
      }
    }

    .dream-message p {
      font-size: 1.5rem;
      color: #f5e5ff;
      font-weight: 500;
      letter-spacing: 1px;
      background: rgba(70, 35, 100, 0.5);
      display: inline-block;
      padding: 0.7rem 2.5rem;
      border-radius: 60px;
      backdrop-filter: blur(8px);
      border: 1.5px solid rgba(255, 182, 217, 0.7);
      box-shadow: 
        0 8px 20px rgba(255, 105, 180, 0.2),
        0 0 20px rgba(198, 112, 255, 0.3),
        inset 0 0 30px rgba(255, 182, 217, 0.1);
      animation: pulse-subtitle 2.5s ease-in-out infinite;
    }

    @keyframes pulse-subtitle {
      0%, 100% {
        box-shadow: 
          0 8px 20px rgba(255, 105, 180, 0.2),
          0 0 20px rgba(198, 112, 255, 0.3),
          inset 0 0 30px rgba(255, 182, 217, 0.1);
      }
      50% {
        box-shadow: 
          0 12px 30px rgba(255, 105, 180, 0.35),
          0 0 35px rgba(198, 112, 255, 0.5),
          inset 0 0 40px rgba(255, 182, 217, 0.15);
      }
    }

    /* gallery grid (8 links as images) */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      margin: 2.5rem 0 2rem;
      padding: 0 0.5rem;
      animation: grid-entrance 0.8s ease-out 0.2s backwards;
    }

    @keyframes grid-entrance {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery-item {
      position: relative;
      border-radius: 1.5rem;
      overflow: hidden;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      animation: gallery-entrance 0.6s ease-out backwards;
      background: linear-gradient(135deg, rgba(147, 112, 219, 0.3) 0%, rgba(186, 85, 211, 0.3) 100%);
      border: 2px solid rgba(255, 182, 217, 0.5);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(220, 160, 255, 0.3),
        inset 0 0 60px rgba(255, 182, 217, 0.1);
      transition: all 0.5s cubic-bezier(0.2, 0.9, 0.3, 1.3);
      backdrop-filter: blur(2px);
    }

    @keyframes gallery-entrance {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.7) rotateZ(-5deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotateZ(0deg);
      }
    }

    .gallery-item:nth-child(1) { animation-delay: 0.1s; }
    .gallery-item:nth-child(2) { animation-delay: 0.2s; }
    .gallery-item:nth-child(3) { animation-delay: 0.3s; }
    .gallery-item:nth-child(4) { animation-delay: 0.4s; }
    .gallery-item:nth-child(5) { animation-delay: 0.5s; }
    .gallery-item:nth-child(6) { animation-delay: 0.6s; }
    .gallery-item:nth-child(7) { animation-delay: 0.7s; }
    .gallery-item:nth-child(8) { animation-delay: 0.8s; }

    .gallery-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 182, 217, 0.2) 0%, transparent 50%, rgba(186, 85, 211, 0.2) 100%);
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 3;
      pointer-events: none;
    }

    .gallery-item::after {
      content: "ðŸ’œ";
      position: absolute;
      bottom: 12px;
      right: 12px;
      font-size: 1.8rem;
      opacity: 0;
      filter: drop-shadow(0 0 8px #ffb3ff) drop-shadow(0 0 15px #ff69b4);
      transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.3);
      pointer-events: none;
      z-index: 5;
      transform: scale(0.5);
    }

    .gallery-item:hover::after {
      opacity: 1;
      transform: scale(1) translateY(-5px);
    }

    .gallery-item:hover::before {
      opacity: 1;
    }

    .gallery-item:hover {
      transform: translateY(-15px) scale(1.08) rotateZ(2deg);
      box-shadow: 
        0 40px 80px rgba(0, 0, 0, 0.7),
        0 0 0 2px rgba(255, 182, 217, 0.8),
        0 0 60px rgba(255, 105, 180, 0.6),
        inset 0 0 60px rgba(255, 182, 217, 0.2);
      border-color: rgba(255, 182, 217, 0.9);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s cubic-bezier(0.2, 0.9, 0.3, 1.3);
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .gallery-item:hover img {
      transform: scale(1.15) rotate(2deg);
    }

    @supports (object-fit: cover) {
      .gallery-item img {
        object-fit: cover;
      }
    }

    /* caption / image description soft */
    .image-caption {
      text-align: center;
      margin: 0.5rem 0 0;
      font-size: 1rem;
      color: #e0c5ff;
      font-style: italic;
      text-shadow: 0 0 5px purple;
    }

    /* extra dreamy field + button */
    .dream-actions {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin: 2.5rem 0 1.5rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(255, 105, 180, 0.1) 0%, rgba(100, 50, 150, 0.15) 100%);
      border-radius: 2rem;
      border: 1.5px solid rgba(255, 182, 217, 0.4);
      box-shadow: 
        0 10px 30px rgba(255, 105, 180, 0.15),
        inset 0 0 40px rgba(255, 182, 217, 0.05);
    }

    .flower-input {
      background: rgba(100, 50, 150, 0.6);
      border: 2px solid #ffb6d9;
      border-radius: 40px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      color: #f2deff;
      width: 300px;
      outline: none;
      backdrop-filter: blur(8px);
      box-shadow: 
        0 0 30px #ff69b4,
        0 0 60px rgba(255, 105, 180, 0.3),
        inset 0 0 30px rgba(255, 182, 217, 0.1);
      transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.3);
      font-weight: 500;
      letter-spacing: 0.5px;
      display: inline-block;
      min-height: 1.5rem;
      cursor: text;
      user-select: text;
      word-wrap: break-word;
    }

    .flower-input:focus {
      border-color: #ffb6d9;
      box-shadow: 
        0 0 50px #ff69b4,
        0 0 100px rgba(255, 105, 180, 0.5),
        inset 0 0 40px rgba(255, 182, 217, 0.15);
      background: rgba(120, 60, 170, 0.8);
      transform: translateY(-2px);
      outline: none;
    }

    .dream-button {
      background: linear-gradient(135deg, #ff69b4 0%, #c71585 100%);
      border: 2px solid #ffb6d9;
      border-radius: 60px;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 3px 8px rgba(0,0,0,0.5);
      box-shadow: 
        0 0 30px #ff69b4, 
        0 10px 0 #c71585,
        0 0 60px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1.3);
      border: 2px solid #ffb6d9;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      animation: pulse-button 2s ease-in-out infinite;
    }

    @keyframes pulse-button {
      0%, 100% {
        box-shadow: 
          0 0 30px #ff69b4, 
          0 10px 0 #c71585,
          0 0 60px rgba(255, 105, 180, 0.4);
      }
      50% {
        box-shadow: 
          0 0 50px #ff69b4, 
          0 10px 0 #c71585,
          0 0 100px rgba(255, 105, 180, 0.6);
      }
    }

    .dream-button:hover {
      background: linear-gradient(135deg, #ff1493 0%, #8b008b 100%);
      transform: translateY(-5px);
      box-shadow: 
        0 0 60px #ff1493, 
        0 15px 0 #8b008b,
        0 0 120px rgba(255, 20, 147, 0.6);
    }

    .dream-button:active {
      transform: translateY(5px);
      box-shadow: 
        0 0 30px #ff69b4, 
        0 3px 0 #c71585,
        0 0 80px rgba(255, 105, 180, 0.5);
    }

    /* floating response message (very dreamy) */
    .response-message {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 500;
      margin-top: 2.5rem;
      min-height: 5rem;
      color: #ffdbfa;
      background: linear-gradient(135deg, rgba(255, 105, 180, 0.2) 0%, rgba(70, 35, 100, 0.4) 50%, rgba(255, 105, 180, 0.2) 100%);
      border-radius: 2rem;
      padding: 1.5rem 2rem;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 182, 217, 0.6);
      transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.3);
      box-shadow: 
        0 20px 60px rgba(255, 105, 180, 0.3),
        0 0 40px rgba(198, 112, 255, 0.4),
        inset 0 0 60px rgba(255, 182, 217, 0.1);
      animation: message-glow 3s ease-in-out infinite;
      letter-spacing: 1px;
      line-height: 1.8;
    }

    @keyframes message-glow {
      0%, 100% {
        box-shadow: 
          0 20px 60px rgba(255, 105, 180, 0.3),
          0 0 40px rgba(198, 112, 255, 0.4),
          inset 0 0 60px rgba(255, 182, 217, 0.1);
        text-shadow: 0 0 20px #ffb3ff, 0 0 40px #ff69b4;
      }
      50% {
        box-shadow: 
          0 30px 80px rgba(255, 105, 180, 0.5),
          0 0 60px rgba(198, 112, 255, 0.6),
          inset 0 0 80px rgba(255, 182, 217, 0.15);
        text-shadow: 0 0 30px #ffb3ff, 0 0 60px #ff69b4, 0 0 80px #c47ef0;
      }
    }

    .response-message:hover {
      transform: scale(1.02) translateY(-5px);
      border-color: rgba(255, 182, 217, 0.9);
      box-shadow: 
        0 40px 100px rgba(255, 105, 180, 0.5),
        0 0 80px rgba(198, 112, 255, 0.7),
        inset 0 0 100px rgba(255, 182, 217, 0.2);
    }

    /* small calligraphy */
    .signature {
      margin-top: 3rem;
      text-align: center;
      color: #f0dbff;
      font-size: 1.4rem;
      font-weight: 500;
      letter-spacing: 3px;
      background: linear-gradient(135deg, rgba(147, 112, 219, 0.2) 0%, rgba(70, 35, 100, 0.3) 100%);
      border-top: 2px solid rgba(255, 182, 217, 0.5);
      border-bottom: 2px solid rgba(255, 182, 217, 0.5);
      padding: 2rem 1.5rem;
      opacity: 0.95;
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 
        0 10px 30px rgba(255, 105, 180, 0.2),
        inset 0 0 40px rgba(255, 182, 217, 0.05);
      animation: signature-glow 4s ease-in-out infinite;
    }

    @keyframes signature-glow {
      0%, 100% {
        text-shadow: 0 0 15px #e5b2ff, 0 0 30px #ca95ff;
        border-color: rgba(255, 182, 217, 0.5);
      }
      50% {
        text-shadow: 0 0 25px #ffb3ff, 0 0 50px #ff69b4, 0 0 75px #d49eff;
        border-color: rgba(255, 182, 217, 0.8);
      }
    }

    .signature::before {
      content: 'âœ¨';
      position: absolute;
      left: 0;
      opacity: 0.3;
      font-size: 2rem;
      animation: float-left 6s ease-in-out infinite;
    }

    .signature::after {
      content: 'âœ¨';
      position: absolute;
      right: 0;
      opacity: 0.3;
      font-size: 2rem;
      animation: float-right 6s ease-in-out infinite;
    }

    @keyframes float-left {
      0%, 100% { transform: translateX(-20px) translateY(0); }
      50% { transform: translateX(0) translateY(-10px); }
    }

    @keyframes float-right {
      0%, 100% { transform: translateX(20px) translateY(0); }
      50% { transform: translateX(0) translateY(-10px); }
    }

    /* responsive */
    @media (max-width: 1024px) {
      .gallery-grid { grid-template-columns: repeat(3, 1fr); gap: 1.2rem; }
      .valentine-dream { padding: 2rem 1.5rem; }
      .dream-message { padding: 1.5rem 1rem; margin-bottom: 2rem; }
      .dream-message h1 { font-size: 2.5rem; }
      .dream-message p { font-size: 1.3rem; padding: 0.6rem 2rem; }
    }

    @media (max-width: 800px) {
